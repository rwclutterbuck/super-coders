<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="dist/bundle.js"></script>
  </head>

  <body class="bg-sky-200 dark:bg-slate-600">
    <nav-bar></nav-bar>

    <main class="my-auto w-full flex">
      <section
        id="form-section"
        class="w-2/5 max-w-2xl px-6 py-4 mx-auto m-8 bg-indigo-400 rounded-md shadow-md dark:bg-gray-800"
      >
        <h1
          class="text-3xl font-semibold text-center text-gray-800 dark:text-white"
        >
          Write Your Own Blog
        </h1>
        <p class="mt-3 text-center text-gray-600 dark:text-gray-400">
          You are in the <i>write</i> place to get your creative juices flowing!
        </p>
        <p class="mt-3 text-center text-gray-600 dark:text-gray-400">
          Just put your finger to key and tell us a story!
        </p>

        <div
          class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 md:grid-cols-3"
        ></div>

        <form action="#" id="create-blog" class="mt-6">
          <div class="w-full mt-4">
            <div class="items-center -mx-2 md:flex">
              <div class="w-full mx-2">
                <label
                  for="create-title"
                  class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                  >Title</label
                >

                <input
                  id="create-title"
                  class="block w-full px-4 py-2 text-gray-700 bg-gray-100 border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                  type="text"
                  placeholder="Add your best title!"
                  required
                />
              </div>
            </div>

            <label
              for="create-content"
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              >Blog Post</label
            >
            <textarea
              id="create-content"
              maxlength="500"
              class="block w-full h-40 px-4 py-2 text-gray-700 bg-gray-100 border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
              placeholder="Once upon a time..."
              required
            ></textarea>
            <div class="items-center -mx-2 md:flex">
              <div class="w-full mx-2">
                <label
                  for="create-gif"
                  class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                  >Giphy</label
                >

                <input
                  id="create-gif"
                  class="block w-full px-4 py-2 text-gray-700 bg-gray-100 border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                  type="text"
                  placeholder="Giphy preview coming soon..."
                  required
                />
              </div>
            </div>
          </div>

          <div class="flex justify-center mt-6">
            <input
              type="submit"
              class="px-4 py-2 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
              value="Submit Blog!"
            />
          </div>
        </form>
      </section>
      <aside id="preview-container"></aside>
    </main>
    <footer-template></footer-template>
  </body>
</html>
